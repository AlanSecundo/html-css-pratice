<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html & Css</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
</head>
<body>
    <header id="header">
        <div class="row">
            <div class="one column">
                <div class="container">
                    <div class="row">
                        <div class="one-third column">
                            Brand
                        </div>
                        <div class="two-third column">
                            <nav class="nav">
                                <a href="">Home</a>
                                <a href="">About</a>
                                <a href="">Contact</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="one column bg">
                    <h1>Call to Action</h1>
                    <a href="" class="btn btn-blue">Click here</a>
                </div>
            </div>
        </div>
    </header>
    <section id="content">
        <div class="row">
            <div class="container">
                <div class="one column">
                    <h2>Content</h2>
                </div>
                <div class="row">
                    <div class="one-third column left">
                        <div class="half column">
                            <img class="image-responsive" src="http://www.pngall.com/wp-content/uploads/1/Mobile-PNG-HD.png" alt="">
                        </div>
                        <div class="half column">
                            <h4>Type</h4>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="one-third column right">
                        <div class="half column">
                            <img class="image-responsive" src="http://www.pngall.com/wp-content/uploads/1/Mobile-PNG-HD.png" alt="">
                        </div>
                        <div class="half column text">
                            <h4>Type</h4>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="row">
            <div class="container">
                <div class="one column">
                    <h2 class="title">Contact us</h2>
                </div>
                <div class="one column">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" name="" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-blue">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="row">
            <div class="container">
                <div class="one column">
                    <div class="half column">
                        <p>&copy; Copyright Alan Secundo - All Rights Reserved</p>
                    </div>
                    <div class="half column">
                        <nav>
                            <a href="">Facebook</a>
                            <a href="">Instagram</a>
                            <a href="">Linkedin</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
